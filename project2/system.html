  <div class="container">
    <h2>Currency Converter</h2>
    <input type="number" id="lbpAmount" placeholder="Enter LBP amount">
    <select id="currencySelect">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="SAR">SAR</option>
        <option value="AED">AED</option>
        <option value="QAR">QAR</option>
        <option value="EGP">EGP</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
       
      </select>
    <input type="submit" value="Convert" onclick="convertCurrency()">
    <h3>Results:</h3>
    <div id="results"></div>
  </div>
  <div id="contact" class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6 col-md-8">

            <div class="card-body text-center">
              <h4 class="card-title">Subscribe to Our Newsletter</h4>
              <p class="card-text">Stay up to date with our latest news and updates.</p>

  <script>
    var subscribe_btn = document.getElementById("subscribe-btn");
    var emails = document.getElementById("emails");
    subscribe_btn.addEventListener("click",()=>{
        if(emails.value.length==0){
            alert("first you should enter a data to subscribe")
        }else{
            alert("thanks for subscribing")
        }
    })
   function convertCurrency() {
    
      var lbpAmount = document.getElementById("lbpAmount").value;
    
      var currencySelect = document.getElementById("currencySelect");
      var targetCurrency = currencySelect.value;
    
      var exchangeRates = {
        USD: 0.000662, 
        EUR: 0.000537, 
        SAR: 0.00249,  
        AED: 0.00243, 
        QAR: 0.00241, 
        EGP: 0.01042,  
        GBP: 0.00047,  
        JPY: 0.07141,  
      };
      
      var resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      if (exchangeRates.hasOwnProperty(targetCurrency)) {
        var rate = exchangeRates[targetCurrency];
        var convertedAmount = (lbpAmount * rate).toFixed(2);
        
        var resultText = targetCurrency + ": " + convertedAmount;
        var resultElement = document.createElement("p");
        resultElement.textContent = resultText;
        resultsDiv.appendChild(resultElement);
      } else {
        console.log("Invalid currency selected.");
      }
    }
   

  </script>
